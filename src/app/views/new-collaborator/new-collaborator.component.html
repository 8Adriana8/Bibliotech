<app-header></app-header>
<div class="container">
    <h1>Novo colaborador</h1>
    <form [formGroup]="formCollaborator">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Leitor</mat-label>
            <input type="text" matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <div class="full-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="text" matInput placeholder="Email@email.com" formControlName="cpf">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input type="number" matInput placeholder="123456789" formControlName="dataNascimento">
            </mat-form-field>
        </div>

        <div class="full-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <input type="text" matInput placeholder="Alugado/DisponÃ­vel/Pendente." formControlName="cargo">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Livro</mat-label>
                <input type="text" matInput placeholder="Nome do livro" formControlName="setor">
            </mat-form-field>
        </div>
       
        <div class="full-width">
            <button class="full-width btn-submit" mat-raised-button (click)="createCollaborator()">Cadastrar</button>
    </div>
    </form>
</div>
